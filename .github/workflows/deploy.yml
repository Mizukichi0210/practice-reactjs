name: deploy

on:
  push:
    branches:
      - master
    paths:
      - 'public/**'
      - 'src/**'
      - '**.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run test with coverage
        run: npm test -- --coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "37664176+Mizukichi0210@users.noreply.github.com"
          git config --global user.name "mizukichi0210"
          git remote set-url origin https://github.com/mizukichi0210/practice-reactjs.git
          npm run deploy
