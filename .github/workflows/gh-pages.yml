name: deploy

on:
  push:
    paths-ignore:
      paths:
        - 'public/**'
        - 'src/**'
        - '**.json'
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install Dependencies
        run: npm install
      - name: Run test
        run: npm test
      - name: deploy
